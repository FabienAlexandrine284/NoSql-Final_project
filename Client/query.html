  <body>
       <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">NoSQL Project</a>
      </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="background-color: #708090; border-radius:4px; padding:12px">
            <h1 class="mb-3">Query building</h1>
            <form >
              <div id="matches">
                <div class="form-group row" id="row1">
                  <label for="filter" class="col-md-2 col-form-label">FILTER 1</label>
                  <div class="col-md-3">
                    <select class="form-control" id="name1">
                      <option value="address">address</option>
                      <option value="location">location</option>
                      <option value="accuracy">accuracy</option>
                      <option value="suffix">suffix</option>
                      <option value="APPL_TYPE">APPL_TYPE</option>
                      <option value="BLG_TYPE">BLG_TYPE</option>
                      <option value="filename">filename</option>
                      <option value="ISSUED_DATE">ISSUED_DATE</option>
                      <option value="VALUE_unit">VALUE_unit</option>
                      <option value="FT2">FT2</option>
                      <option value="TOTAL_unit">TOTAL_unit</option>
                      <option value="PC">PC</option>
                      <option value="location">location</option>
                      <option value="PERMIT">PERMIT</option>
                      <option value="direction">direction</option>
                      <option value="housenumber">housenumber</option>
                      <option value="street">street</option>
                      <option value="location">location</option>
                      <option value="road">road</option>
                      <option value="municipality">municipality</option>
                      <option value="city">city</option>
                      <option value="month">month</option>
                      <option value="year">year</option>
                      <option value="type">type</option>
                    </select> 
                  </div>           
                  <div class="col-md-3">
                    <select class="form-control" id="mode1">
                      <option value="1">MATCHES</option>
                      <option value="0">DIFFERS</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <input type="text" id="value1" class="form-control" placeholder="value">
                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn" id="addRow">+</button>
                  </div>
                </div>
              </div>
            </form>
            <a id="submit" class="btn btn-primary button">OK</a>
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-12">
            <pre>
              <code class="json hljs" id="results">
                No results.
              </code>
            </pre>
        </div>
      </div>

      <footer class="footer">
